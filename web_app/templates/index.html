<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Airline Sentiment Dashboard</title>

    <link rel="stylesheet" href="../static/style.css">

    <!-- Highcharts -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/drilldown.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
</head>

<body>
<div class="container">

    <!-- Menu -->
    <div class="menu">
        <button class="tab-btn active" onclick="showTab(event, 'realtime')">Cảm xúc hiện tại</button>
        <button class="tab-btn" onclick="showTab(event, 'history')">Lịch sử cảm xúc</button>

    </div>

    <!-- TAB REALTIME -->
    <div id="tab-realtime" class="tab active">
        <div class="grid">

            <!-- Trái 2/3 -->
            <div class="col-left">
                <div class="chart-header">
                    <h3>Trending cảm xúc</h3>
                    <select id="airlineTrendingSelect">
                        <option value="all">Tất cả</option>
                        <option value="United">United</option>
                        <option value="American">American</option>
                        <option value="Southwest">Southwest</option>
                        <option value="US Airways">US Airways</option>
                        <option value="Virgin America">Virgin America</option>
                        <option value="Delta Airlines">Delta</option>
                    </select>
                </div>
                <div id="chart_trending" class="chart" style="height: 550px;"></div>
            </div>

            <!-- Phải 1/3 chia thành 2 -->
            <div class="col-right">
                <div class="comments-box">
                    <div id="comments_box_content"></div>
                </div>
            </div>
        </div>

        <div class="chart-container">
            <div class="chart-header">
                <h3>Điểm cảm xúc theo thời gian</h3>
            </div>
            <div id="chart_sentiment_score" style="height: 600px;"></div>
        </div>
    </div>

    <!-- TAB HISTORY -->
    <div id="tab-history" class="tab">
        <div class="chart-container">
            <div class="chart-header">
                <h3>Tổng Sentiment</h3>
            </div>
            <div id="chart_donut" style="height: 400px;"></div>
        </div>

        <!-- Negative reason chart với dropdown -->
        <div class="chart-container">
            <div class="chart-header">
                <h3>Tổng Negative Reasons</h3>
                <select id="airlineSelect">
                    <option value="All">Tất cả</option>
                    <option value="United">United</option>
                    <option value="American">American</option>
                    <option value="Southwest">Southwest</option>
                    <option value="US Airways">US Airways</option>
                    <option value="Virgin America">Virgin America</option>
                    <option value="Delta Airlines">Delta</option>
                </select>
            </div>
            <div id="chart_negative_reason_total" style="height: 400px;"></div>
        </div>

        <!-- Avg sentiment chart -->
        <div class="chart-container">
            <div class="chart-header">
                <h3>Điểm cảm xúc trung bình theo hãng</h3>
            </div>
            <div id="sentiment-chart" style="height: 400px;"></div>
        </div>

    </div>


</div>

<script src="../static/dashboard.js"></script>

</body>
</html>
